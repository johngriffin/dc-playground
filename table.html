<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Bar Chart Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
</head>
<body>


<script type="text/javascript" src="js/json-to-table.js"></script>
<script type="text/javascript" src="js/d3.js"></script>

<script type="text/javascript">

/* Test to replicate the table with 10k dom elements - see dataseed #663 */
d3.json("military_spend.json", function(data) {
  var parsed = [];
  
  for (var key in data.d3) {
     var obj = data.d3[key];
     parsed.push({'id':obj['id'], 'label':obj['label']})
  }
  
  var html = ConvertJsonToTable(parsed, 'jsonTable', null, 'bleh');
  
  document.write(html);
});


</script>

</body>
</html>
